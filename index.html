<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="actionBtns">
                <button class="window" id="red"></button>
                <button class="window" id="yellow"></button>
                <button class="window" id="green"></button>
            </div>
            <p class="small-text" id="tab-title">Tic tac toe</p>
        </div>
        <div class="page-content">
            <div class="header">
                <p class="large-text" id="blue">X</p>
                <p class="small-text">VS</p>
                <p class="large-text" id="pink">O</p>
            </div>
            <div class="board">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
            <div class="resultReset">
                <div class="gameResult"></div>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
